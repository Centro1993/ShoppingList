version: "3"
services:

  client:
    build:
      context: ./
      dockerfile: client.prod.Dockerfile
      args:
        API_URL: 'http://shoppinglist.jonasleitner.de/api'
    depends_on:
      - api
    ports:
    - 8080:8080

  api:
    build:
      context: ./
      dockerfile: api.prod.Dockerfile
    command: ["node", "/app/api-dist/dist/main"]
    environment:
      MONGODB_URI: 'mongodb://mongodb:27017/shoppingList'
      API_URL: 'http://shoppinglist.jonasleitner.de/api'
    depends_on:
      - mongodb
    ports:
      - 3000:3000

  mongodb:
    logging:
      driver: none
    image: mongo:4.2.7-bionic
    ports:
      - 27017:27017
    volumes:
      - /var/lib/mongodb:/data/db